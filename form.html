<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Potential with Altschool Africa - Sign-up now!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .left-side {
            flex: 1;
            padding: 40px;
            background-color: #f0f0f0;
        }
        .right-side {
            flex: 1;
            padding: 40px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="./images/altschoolpic.png" style="max-width: 100%; height: auto;" alt="altschoolpic">
            <h1>Learn highly sought <br> after skills without <br> hassle.</h1>
            <div class="social-icons">
                <img src="./images/twitterlogo.png" alt="twitterlogo">
                <img src="./images/instagramlogo.png" alt="instagramlogo">
                <img src="./images/facebooklogo.png" alt="facebooklogo">
                <img src="./images/linkedinlogo.png" alt="linkedinlogo">
            </div>
            <p>Tel: 0800ALTSCHOOL</p>
            <p>Â©2024 AltSchool Africa. All rights reserved.</p>
        </div>
        <div class="right-side">
            <form method="post">
                <h2>Signup</h2>
                <p>Take the next steps to apply at AltSchool Africa</p>

                <input type="text" placeholder="First Name" name="firstname" id="firstname">
                <input type="text" placeholder="Last Name" name="lastname" id="lastname">

                <select name="gender" id="gender">
                    <option value="" selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to mention">Prefer not to mention</option>
                </select>

                <input type="date" name="dob" id="dob" placeholder="Date of Birth">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="tel" name="phone" id="phone" placeholder="Phone Number">

                <select name="country" id="country">
                    <option value="" selected>Select your country</option>
                    <!-- ... (keep all country options) ... -->
                </select>

                <input type="text" name="state" id="state" placeholder="State/City of Residence">

                <select name="about_us" id="about_us">
                    <option value="" selected>How did you hear about us?</option>
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="youtube">YouTube</option>
                    <option value="friend">Friend</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="instagram">Instagram</option>
                    <option value="Bill Board">Bill Board</option>
                    <option value="Sales officer">Sales Person</option>
                    <option value="other">Other</option>
                </select>

                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="password2" id="password2" placeholder="Confirm Password">

                <p>By clicking continue, I agree to <a href="https://www.altschoolafrica.com/terms-and-conditions">Terms of Use</a> and acknowledge that I have read the <a href="https://www.altschoolafrica.com/privacy-policy">Privacy Policy</a>.</p>
                
                <button name="submit" type="submit" value="submit" id="submit">Submit &rarr;</button>
            </form>
        </div>
    </div>
</body>
</html>
